clone:
  git:
    image: plugins/git
    depth: 50

pipeline:
  phpchecksyntax:
    image: php-test:7.2
    commands:
      - '! find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"'
  phpunit:
    image: php-test:7.2
    commands:
      - php -d memory_limit=256M vendor/bin/phpunit --no-coverage --colors=never ./app/tests
